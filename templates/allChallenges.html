<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Stop Hack</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>

  <body class="text-black-50 ">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">One Stop Hack</a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/challenges">All Websites</a>
        </li>
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Dropdown link
          </a>
          <div class="dropdown-menu">
            {{ range $elem := .Websites}}
            <a class="dropdown-item" href="/challenges/{{ $elem}}">{{ $elem}}</a>
            {{ end }}

          </div>
        </li>
      </ul>
    </nav>
    <div class="container">
      <!-- <h1 class="h1">One Stop Hack</h1> -->
      <div>
        <table class="table  table-striped text-black-60">
            <col width="35%">
            <col width="35%">
            <tr class="bg-warning">
                <th>Website</th>
                <th>Name</th>
                <th>Link</th>
            </tr>

          {{ range $elem := .Challenges}}
            <tr class="text-black-50">
                <td>{{ $elem.Website}}</td>
                <td>{{ $elem.Name }}</td>
                <td><button onClick="window.location.href='{{ $elem.Link }}'" class="btn btn-primary btn-sm">Go to Site</button></td>
            </tr>
          {{ end }}
        </table>
      </div>
    </div>
  </body>
</html>
